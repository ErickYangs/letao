<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左侧侧边栏样式 -->
  <div class="lt-aside">
    <!-- 大标题 -->
    <div class="brand">
      <a href="index.html">黑马24期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
        <li><a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span></a></li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体布局 -->
  <div class="lt-main">
    <!-- 上面的头部 -->
    <div class="lt-topbar">
      <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 内容 -->
    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb mt-20">
          <li><a href="javascript:;">管理系统</a></li>
          <li>分类管理</li>
          <li class="active">二级分类</li>
        </ol>
    </div>
  </div>



  <!-- 退出模态框 tabindex可以设置 tab键的顺序,-1排除在tab键 选中范围之外 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBth">退出</button>
          </div>
        </div>
      </div>
    </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
