<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左侧侧边栏样式 -->
  <div class="lt-aside">
    <!-- 大标题 -->
    <div class="brand">
      <a href="index.html">黑马24期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体布局 -->
  <div class="lt-main">
    <!-- 上面的头部 -->
    <div class="lt-topbar">
      <a href="#" class="pull-left icon-menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon-logout">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 内容 -->
    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb mt-20">
        <li>
          <a href="javascript:;">管理系统</a>
        </li>
        <li>分类管理</li>
        <li class="active">二级分类</li>
      </ol>

      <div class="lt_content">
        <button id="addBtn" class="btn btn-default">添加分类</button>
        <!-- 表格 -->
        <table class="mt-20 table table-bordered table-hover">
          <thead>
            <tr>
              <th width='10%'>序号</th>
              <th width='30%'>一级分类名称</th>
              <th width='30%'>二级分类名称</th>
              <th width='30%'>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>户外广</td>
              <td>aaa</td>
              <td>
                <img src="../mobile/images/brand5.png" alt="" style="height: 50px;">
              </td>
            </tr>
          </tbody>
        </table>

        <!-- 3.x 的bootstrap 版本 -->
        <div class="text-right">
          <ul id="paginator" class=" pull-right">
          </ul>
        </div>
      </div>
    </div>
  </div>



  <!-- 退出模态框 tabindex可以设置 tab键的顺序,-1排除在tab键 选中范围之外 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBth">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                  <span class="downText">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="downList">
                  <li>
                    <a href="#">游泳馆</a>
                  </li>
                </ul>
              </div>

              <input type="hidden" id="listId" name="categoryId">
            </div>
            <!-- 二级分类输入框 -->
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
            </div>

            <div class="form-group">
              <label class="btn btn-default" for="files">上传文件</label>
              <input type="file" id="files" name="pic1" data-url='/category/addSecondCategoryPic' style="display: none;">

            </div>
            <div class="form-group" id="imgBox">
              <input type="hidden" id="brandLogo" name="brandLogo">
              <img src="./images/none.png" alt="" class="mt-20" style="width: 100px;">
            </div>

            <div class="form-group">
              <input type="hidden" class="form-control" name="hot" value="1">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="okBth">确认</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{i + 1 + (page - 1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="..{{v.brandLogo}}" alt="" style="height: 50px;">
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 下拉一级分类数据模版 -->
  <script type="text/html" id="tmpDown">
    {{each rows v i}}
    <li>
      <a href="#" data-id='{{v.id}}'>{{v.categoryName}}</a>
    </li>
    {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/common.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
