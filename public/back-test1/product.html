<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 左侧侧边栏 -->
  <div class="lt-aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="index.html">黑马24期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user "></i> 用户管理</a>
        </li>
        <li>
          <a href="javascript:;" id="category">
            <i class="glyphicon glyphicon-list "></i> 分类管理</a>
          <div class="child" style="display: none">
            <ul>
              <li>
                <a href="first.html">一级分类</a>
              </li>
              <li>
                <a href="second.html">二级分类</a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a href="product.html" class="current">
            <i class="glyphicon glyphicon-tags "></i> 商品管理</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 右侧主体 -->
  <div class="lt-main">
    <!-- 顶部 -->
    <div class="lt-topbar">
      <a href="#" class="icon-menu pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon-logout pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 主体内容 -->
    <div class="container-fluid">
      <div class="content">
        <ol class="breadcrumb">
          <li>
            <a href="#">管理系统</a>
          </li>
          <li class="active">商品管理</li>
        </ol>
      </div>

      <!-- 添加按钮 -->
      <button class="btn btn-default" id="addBtn">添加商品</button>

      <!-- 表格 -->
      <div class="lt_cont mt_20">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th width='10%'>序号</th>
              <th width='25%'>商品名称</th>
              <th width='25%'>商品描述</th>
              <th width='10%'>商品库存</th>
              <th width='10%'>商品尺寸</th>
              <th width='10%'>商品状态</th>
              <th width='10%'>操作</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>

      <!-- 分页 -->
      <div class="text-right">
        <ul id="pagination"></ul>
      </div>
    </div>
  </div>

  <!-- 退出的模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加数据的模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">添加商品</h4>
          </div>
          <div class="modal-body">
            <!-- 二级分类 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="true">
                  <span id="downText">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="downList">
                  <li>
                    <!-- <a href="#">Action</a> -->
                  </li>
                </ul>
              </div>
              <input type="hidden" class="form-control" name="brandId">
              <input type="hidden" name="statu" value="1">
            </div>
            <!-- 商品名称 -->
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
            </div>
            <!-- 商品描述 -->
            <div class="form-group">
              <textarea name="proDesc" class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
            </div>
            <!-- 商品库存 -->
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <!-- 商品尺码 -->
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <!-- 商品原价 -->
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <!-- 商品现价 -->
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>
            <!-- 上传文件 -->
            <div class="form-group">
              <label for="files" class="btn btn-default">上传文件</label>
              <input type="file" id="files" multiple name="pic1" data-url='/product/addProductPic' style="display: none;">
            </div>
            <div class="form-group" id="imgBox">
                <!-- <img src="./images/none.png" style="width: 100px;"> -->
                <input type="hidden" name="picUrls">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">确定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <td>{{i + 1 + (page - 1 ) * size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? '已上架' : '已下架'}}</td>
      <td>
        {{if v.statu === 1}}
        <a href="#" class="btn btn-danger">下架</a>
        {{/if}} {{if v.statu === 0}}
        <a href="#" class="btn btn-success">上架</a>
        {{/if}}
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/html" id="tmp2">
  {{each rows v i}}
    <li data-id='{{v.id}}'>
      <a href="#">{{v.brandName}}</a>
    </li>
  {{/each}}
  </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="js/common.js"></script>
  <script src="js/product.js"></script>
  <script>
  </script>

</body>

</html>
