<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <!-- 左侧侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="index.html">黑马24期</a>
    </div>
    <!-- 用户 -->
    <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i> 用户管理</a>
        </li>
        <li>
          <a href="javascript:;" id="category">
            <i class="glyphicon glyphicon-list"></i> 分类管理</a>
          <div class="child" style="display: none;">
            <ul>
              <li>
                <a href="first.html">一级分类</a>
              </li>
              <li>
                <a href="second.html">二级分类</a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i> 商品管理</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体内容 -->
  <div class="li_main">
    <!-- 顶部 -->
    <div class="li_topbar">
      <a href="#" class="pull-left icon_menu">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="pull-right icon_logout" >
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 主体内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">用户管理</li>
      </ol>

      <!-- 表格 -->
      <div class="lt_content">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th width='10%'>序号</th>
              <th width='20%'>用户名</th>
              <th width='30%'>手机号</th>
              <th width='20%'>状态</th>
              <th width='20%'>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>itcast</td>
              <td>1222112155</td>
              <td>正常</td>
              <td><a href="#" class="btn btn-danger">禁用</a></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-right">
        <ul id="pagination">

        </ul>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

  <!-- 改变状态的模态框 -->
  <div class="modal fade" tabindex="-1" id="changeModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要执行此操作吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary changeBtn">确定</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/html" id="tmp">
      {{each rows v i}}
        <tr>
          <td>{{i + 1 + (page - 1 )* size}}</td>
          <td>{{v.username}}</td>
          <td>{{v.mobile}}</td>
          <td>{{v.isDelete === 1 ? '启用' : '禁用'}}</td>
          <td data-id='{{v.id}}'>
            {{if v.isDelete === 1}}
            <button class="btn btn-danger">禁用</button>
            {{/if}}
            {{if v.isDelete === 0}}
            <button class="btn btn-success">启用</button>
            {{/if}}
          </td>
        </tr>
      {{/each}}
      </script>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
